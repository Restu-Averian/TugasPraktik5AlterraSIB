<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>
</head>

<body>
    <h1>Buat Account Baru</h1>
    <h2>Sign Up Form</h2>
    <form action="welcome.html">
        <div id="firstname">
            <label for="firstname">First name : </label> <br>
            <input type="text" name="firstname" id="firstname">
        </div>
        <br>
        <div id="lastname">
            <label for="lastname">Last name : </label> <br>
            <input type="text" name="lastname" id="lastname">
        </div>
        <br>
        <div id="gender">
            <label>Gender : </label> <br>

            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label> <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label> <br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </div>
        <br>
        <div class="nasionality">
            <label for="nasionality">Nasionality</label> <br>
            <select name="nasionality" id="nasionality">
                <option value="Indonesia">Indonesia</option>
                <option value="Jepang">Jepang</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapura">Singapura</option>
                <option value="Brunei Darussalam">Brunei Darussalam</option>
            </select>
        </div>
        <br>
        <div class="language">
            <label for="">Language Spoken</label> <br>
            <input type="checkbox" name="bindo" id="bindo">
            <label for="bindo">Bahasa Indonesia </label> <br>
            <input type="checkbox" name="" id="eng">
            <label for="eng">English</label> <br>
            <input type="checkbox" name="" id="otherLang">
            <label for="otherLang">Other</label> <br>
        </div>
        <br>
        <div class="bio">
            <label for="">Bio:</label><br>
            <textarea name="" id="" cols="35" rows="8"></textarea>
        </div>
        <input type="submit" name="" id="" value="Sign Up">

    </form>
</body>

</html>
